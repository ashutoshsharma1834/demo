<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxShadow</title>
    <style>
        .main{
            background-color: beige;
            margin-left: 300px;
            margin-top: 50px;
            text-align: center;
            font-size: 40px;
            height: 200px;
            width: 200px;
            justify-content: center;
            box-shadow: -10px 10px 20px 10px greenyellow;/* x,y,blur,range,color*/
        }
    </style>
</head>
<body>
    <div class="main">hello World</div>
</body>
</html>
